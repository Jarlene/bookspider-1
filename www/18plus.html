<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Joke</title>
<link rel="stylesheet" type="text/css" href="css/style.css" /> 
<script src="js/xml.js" type="text/javascript"></script>
</head>

<body onload="OnLoad()">
<div id="comics">
</div>
</body>

<script languge="javascript">
	var http = HttpRequest();
	
	function getQueryVariable(variable) {
	    var query = window.location.search.substring(1);
	    var vars = query.split('&');
	    for (var i = 0; i < vars.length; i++) {
	        var pair = vars[i].split('=');
	        if (decodeURIComponent(pair[0]) == variable) {
	            return decodeURIComponent(pair[1]);
	        }
	    }
	    return "";
	}

	function OnLoad()
	{
		var page = getQueryVariable("page");
		if("" == page)
			page = "1";

		var url = "/joke/18plus.php?page=" + page;
		http.open("GET", url, true);
		http.onreadystatechange = OnResponse;
		http.send("");
	}

	function OnResponse()
	{
		if(http.readyState==4)
		{
			if(http.status != 200)
			{
				document.getElementById("comics").innerHTML="error";
				return;
			}

			var html = "";
			var response  = eval("(" + http.responseText + ")");
			var reply = response.data;
			for(var i=0; i<reply.length; i++)
			{
				var div = "<div>";
				div += "<h1>" + reply[i].title + "</h1>" + reply[i].datetime;
				div += "<br />";
				div += reply[i].text;
				div += "<br />";
				for(var j=0; j<reply[i].images.length; j++)
				{
					div += "<img src=\"" + reply[i].images[j] + "\" />";
					div += "<br />";
				}
				div += "</div>";
				html += div;
			}
			
			document.getElementById("comics").innerHTML=html;
		}
	}
</script>
</html>
