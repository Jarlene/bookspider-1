<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Joke</title>
<link rel="stylesheet" type="text/css" href="css/style.css" /> 
<script src="js/xml.js" type="text/javascript"></script>
</head>

<body onload="OnLoad()">
<div id="comments">
</div>
</body>

<script languge="javascript">
	var http = HttpRequest();
	
	function getQueryVariable(variable) {
	    var query = window.location.search.substring(1);
	    var vars = query.split('&');
	    for (var i = 0; i < vars.length; i++) {
	        var pair = vars[i].split('=');
	        if (decodeURIComponent(pair[0]) == variable) {
	            return decodeURIComponent(pair[1]);
	        }
	    }
	    return "";
	}

	function OnLoad()
	{
		var id = getQueryVariable("id");
		LoadComment(id);
	}
	
	function LoadComment(id)
	{
		var url = "/joke/api/comment?id=" + id;
		http.open("GET", url, true);
		http.onreadystatechange = OnResponse;
		http.send("");
	}

	function OnResponse()
	{
		if(http.readyState==4)
		{
			if(http.status != 200)
			{
				document.getElementById("comments").innerHTML="error";
				return;
			}

			var html = "";
			var reply  = eval("(" + http.responseText + ")");
			for(var i=0; i<reply.length; i++)
			{
				var div = "<div>";
				if(reply[i].icon.length > 0)
					div += "<img width=\"20px\" height=\"20px\" src=\"" + reply[i].icon + "\" />";
				div += reply[i].user;
				div += "<br />";
				div += reply[i].comment;
				div += "</div>";
				html += div;
			}
			
			document.getElementById("comments").innerHTML=html;
		}
	}
</script>
</html>
